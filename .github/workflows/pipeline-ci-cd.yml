name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build:
    name: ğŸ”§ Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout do repositÃ³rio
        uses: actions/checkout@v3

      - name: ğŸŸ¨ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm install

      - name: ğŸ§ª Rodar testes (placeholder)
        run: echo "Nenhum teste definido"

      - name: ğŸ—ï¸ Build do projeto
        run: npm run build

      - name: ğŸ“ Salvar artefato de build
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifact
          path: dist/

  release:
    name: ğŸ“¦ Criar release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Baixar artefato de build
        uses: actions/download-artifact@v4
        with:
          name: dist-artifact
          path: dist/

      - name: ğŸ“¦ Criar release no GitHub
        uses: softprops/action-gh-release@v1
        with:
          name: "Release - ${{ github.sha }}"
          tag_name: v1-${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    name: ğŸš€ Deploy para Docker Hub
    needs: release
    runs-on: ubuntu-latest
    environment:
      name: teste
      url: http://seu-endpoint-de-teste.com

    steps:
      - name: ğŸ”„ Checkout do repositÃ³rio
        uses: actions/checkout@v3

      - name: ğŸ”‘ Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ³ Construir imagem Docker
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/seu-repositorio:latest .

      - name: ğŸš€ Subir imagem para o Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/seu-repositorio:latest

      - name: âœ… Notificar sucesso
        run: echo "Deploy finalizado com sucesso!"
